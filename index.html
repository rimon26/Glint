<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Al Mahmud Rimon | My Portfolio</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <section class="navbar">
        <div class="navbar-container container">
          <div class="logo">
            <h2>RIMONALWAYS<span class="dot">.</span></h2>
          </div>
          <div class="menu">
            <a href="#">MENU</a>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
        </div>
      </section>
      <section class="hero">
        <div class="hero-container container">
          <div class="hero-content">
            <div class="hero-text">
              <h4>WELCOME TO MY PORTFOLIO</h4>
              <h2>
                I am Al Mahmud Rimon
                <br />
                I am a <span class="auto-type"></span>
              </h2>
            </div>
            <div class="hero-buttons">
              <button class="btn1">START A PROJECT</button>
              <button class="btn2">More about Me</button>
            </div>
          </div>
          <div class="hero-icons"></div>
        </div>
      </section>
    </header>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      let typed = new Typed(".auto-type", {
        strings: ["Web Developer", "Programmer", "Youtuber"],
        typeSpeed: 150,
        backSpeed: 50,
        loop: true,
        loopCount: Infinity,
      });
    </script>
  </body>
